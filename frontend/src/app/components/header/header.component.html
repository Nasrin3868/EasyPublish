<nav class="flex flex-wrap items-center justify-between p-3 bg-white">

    <div class="text-2xl font-bold mb-6 text-center text-gray-800 bg-blue-100 px-2 border rounded-lg">EASY PUBLISH</div>
    <div class="flex md:hidden">
        <button id="hamburger">
          <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="40" height="40" />
          <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="40" height="40" />
        </button>
    </div>
    <div class=" toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 md:border-none">
        <a (click)="home()" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Home
        </a>
        <a (click)="blog()" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Blogs
        </a>
        <ng-container *ngIf="profileStatus">
            <a (click)="personal_blog()" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Your Blogs
            </a>
            <a (click)="add_blog()" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Add Blogs
            </a>
            <a (click)="profile()" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Profile
            </a>
        </ng-container>
    </div>

    <div class="toggle w-full text-end hidden md:flex md:w-auto px-2 py-2 md:rounded">
        <ng-container *ngIf="profileStatus; else noProfile">
            <!-- <button (click)="logout()" type="button" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Logout</button> -->
            <button (click)="logout()">
                <div class="flex justify-end">
                    <div class="flex items-center h-10 w-30 rounded-md bg-[#c8a876] text-white font-medium p-2">
                        Logout
                    </div>
                </div>
            </button>
        </ng-container>
        <ng-template #noProfile>

            <button (click)="login()">
                <div class="flex justify-end">
                    <div class="flex items-center h-10 w-30 rounded-md bg-[#c8a876] text-white font-medium p-2">
                        Sign up
                    </div>
                </div>
            </button>
        </ng-template>
